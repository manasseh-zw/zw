<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />

    <link href="/assets/css/boxicons/css/boxicons.min.css" rel="stylesheet" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Projects</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo"> Manasseh.zw </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="/index.html" class="nav__link">
                <i class="bx bx-home"></i> Home
              </a>
            </li>

            <li class="nav__item">
              <a href="/pages/skills.html" class="nav__link">
                <i class="bx bx-trophy"></i> Skills</a
              >
            </li>

            <li class="nav__item">
              <a href="/pages/qualifications.html" class="nav__link"
                ><i class="bx bx-book"></i> Qualifications</a
              >
            </li>

            <li class="nav__item">
              <a href="/pages/services.html" class="nav__link"
                ><i class="bx bx-briefcase"></i> Services</a
              >
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link"
                ><i class="bx bx-image"></i> Projects</a
              >
            </li>

            <li class="nav__item">
              <a href="/pages/contact.html" class="nav__link"
                ><i class="bx bx-phone"></i> Contact</a
              >
            </li>
          </ul>

          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x-circle"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <i class="bx bx-moon change-theme" id="theme-button"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </nav>
    </header>

    <section class="projects section" id="projects">
      <h2 class="section__title">Projects</h2>
      <span class="section__subtitle">Recent work</span>

      <div class="container section__border">
        <div class="projects__container swiper">
          <div class="swiper-wrapper">
            <!-- Project 1 -->
            <div class="projects__content swiper-slide">
              <img
                src="/assets/img/proj-blog.jpg"
                alt=""
                class="projects__img"
              />
              <div>
                <span class="projects__subtitle">Web</span>
                <h1 class="projects__title">Blog</h1>
                <a href="#" class="projects__button"
                  >View Demo <i class="bx bx-right-arrow-alt"></i
                ></a>
              </div>
            </div>

            <!-- Project 2 -->
            <div class="projects__content swiper-slide">
              <img
                src="/assets/img/proj-ecommerce.png"
                alt=""
                class="projects__img"
              />
              <div>
                <span class="projects__subtitle">Web</span>
                <h1 class="projects__title">e-Commerce</h1>
                <a href="#" class="projects__button"
                  >View Demo <i class="bx bx-right-arrow-alt"></i
                ></a>
              </div>
            </div>

            <!-- Project 3 -->
            <div class="projects__content swiper-slide">
              <img
                src="/assets/img/proj-search.jpg"
                alt=""
                class="projects__img"
              />
              <div>
                <span class="projects__subtitle">App</span>
                <h1 class="projects__title">Search Engine</h1>
                <a href="#" class="projects__button"
                  >View Demo <i class="bx bx-right-arrow-alt"></i
                ></a>
              </div>
            </div>
          </div>

          <!-- swipper arrrows -->
          <div class="swiper-button-prev">
            <i class="bx bxs-left-arrow"></i>
          </div>
          <div class="swiper-button-next">
            <i class="bx bxs-right-arrow"></i>
          </div>

          <!-- swipper pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <h1 class="footer__title">Manasseh.zw</h1>
        <p>Full-Stack Developer</p>

        <ul class="footer__list">
          <li>
            <a href="/pages/skills.html" class="footer__link">Skills</a>
          </li>
          <li>
            <a href="/pages/services.html" class="footer__link">Services</a>
          </li>
          <li>
            <a href="/pages/projects.html" class="footer__link">Projects</a>
          </li>
        </ul>

        <ul class="footer__social">
          <a href="https://www.linkedin.com/" class="footer__social-link">
            <i class="bx bxl-linkedin"></i>
          </a>

          <a href="https://www.github.com/" class="footer__social-link">
            <i class="bx bxl-github"></i>
          </a>
          <a href="https://www.dribbble.com/" class="footer__social-link">
            <i class="bx bxl-dribbble"></i>
          </a>
        </ul>
      </div>
    </footer>

    <!--=============== SWIPER JS ===============-->
    <script src="/assets/js/swiper-bundle.min.js"></script>

    <script>
      /*=============== SWIPER PROJECTS ===============*/
      let swiperProjects = new Swiper(".projects__container", {
        loop: true,
        spaceBetween: 24,
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        breakpoints: {
          1200: {
            slidesPerView: 2,
            spaceBetween: -50,
          },
        },
      });
    </script>
    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
